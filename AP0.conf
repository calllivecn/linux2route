###### 2.4G begin
# 热点名
ssid=wifi0

# 信道(保持与wifi一样)
hw_mode=g
channel=7
###### 2.4G end


ignore_broadcast_ssid=0

###### 5G begin
# 热点名
#	ssid=router_AP0-5G
#	hw_mode=a
#	channel=149
###### 5G end

# 接口 ，这里在外面，用 -i 选项指定
#interface=VAP0

# 桥接
bridge=lan

#driver=nl80211

# 配置密码
wpa=2
wpa_key_mgmt=WPA-PSK WPA-EAP SAE
wpa_pairwise=CCMP
#rsn_pairwise=CCMP
wpa_passphrase=calllivecn

# 国家或地区
country_code=CN
ieee80211d=1

ieee80211n=1
ieee80211ac=1
#ieee80211ax=1



# 其它使用默认，也可自行根据注释说明修改

logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

ctrl_interface=/run/hostapd

ctrl_interface_group=0


beacon_int=100

dtim_period=2

max_num_sta=255

rts_threshold=-1

fragm_threshold=-1

macaddr_acl=0

auth_algs=1

wmm_enabled=1
wmm_ac_bk_cwmin=4
wmm_ac_bk_cwmax=10
wmm_ac_bk_aifs=7
wmm_ac_bk_txop_limit=0
wmm_ac_bk_acm=0
wmm_ac_be_aifs=3
wmm_ac_be_cwmin=4
wmm_ac_be_cwmax=10
wmm_ac_be_txop_limit=0
wmm_ac_be_acm=0
wmm_ac_vi_aifs=2
wmm_ac_vi_cwmin=3
wmm_ac_vi_cwmax=4
wmm_ac_vi_txop_limit=94
wmm_ac_vi_acm=0
wmm_ac_vo_aifs=2
wmm_ac_vo_cwmin=2
wmm_ac_vo_cwmax=3
wmm_ac_vo_txop_limit=47
wmm_ac_vo_acm=0
eapol_key_index_workaround=0
eap_server=0
own_ip_addr=127.0.0.1
